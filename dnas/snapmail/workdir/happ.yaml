---
manifest_version: "1"

name: hSnapmail
description: Mail-like P2P messaging

roles:
  - name: rSnapmail
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: ./snapmail.dna
      properties:
        maxHandleLength: 32
        minHandleLength: 2
        maxChunkSize: 204800
        maxFileSize: 10485760